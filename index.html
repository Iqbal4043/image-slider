<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/image_slider/style.css">

    <title>Image Slider</title>


</head>
<body>
    <h1 id="heading">Image Slider</h1>
    <div class="slide-container">
        <div class="slide">
            <img src="http://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-18/data1/images/shanghai.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-7/data/images/barpark.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-74/data1/images/london441853_1280.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>

    <script src="/image_slider/script.js"></script>
</body>
</html>
